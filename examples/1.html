<!DOCTYPE html>
<html>
	<head>
		<title>jsBibTeX Example 1</title>
		<script src="../javascripts/jsBibTeX.js"></script>
		<script>
      function parse() {
        data = jsBibTeX.parse(document.getElementById("bibtext").value);
        document.getElementById("json").innerHTML = JSON.stringify(data, undefined, 2);
      }
		</script>
	</head>
	<body style="text-align:center;padding:0 5%;">
		<h1>BibTeX to JSON</h1>
		<textarea id="bibtext" rows="25" style="width:40%;float:left;">@book{von2007theory,
  title={Theory of games and economic behavior},
  author={Von Neumann, John and Morgenstern, Oskar},
  year={1943},
  publisher={Princeton university press}
}</textarea>
		<input type="button" value="Convert!" onclick="parse()" />
		<textarea id="json" rows="25" style="width:40%;float:right;"></textarea>
	</body>
</html>
