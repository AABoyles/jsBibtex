<!DOCTYPE html>
<html>
	<head>
		<title>jsBibTeX Example 1</title>
		<script src="../javascripts/jsBibtex.js"></script>
		<script>
function parse(){
	var data = jsbibtex.parse(document.getElementById("bibtext").value);
	document.getElementById("json").innerHTML = print_r(data,true);
}
		</script>
	</head>
	<body>
		<textarea id="bibtext" rows="7" style="width:100%;">
@book{von2007theory,
  title={Theory of games and economic behavior},
  author={Von Neumann, John and Morgenstern, Oskar},
  year={1943},
  publisher={Princeton university press}
}
		</textarea>						
		<input type="button" value="Convert!" onclick="parse()" />
		<textarea id="json" rows="7" style="width:100%;"></textarea>
	</body>
</html>
